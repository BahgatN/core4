<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom card</title>
</head>
<body>
<div>
    hello <span id="current_time"></span>
    <ul>
        <li><a href="">revisit</a></li>
        <li><a href="{{ handler.request.path }}">revisit (explicit)</a></li>
    </ul>
</div>

</body>
<script>

    function set_current_time() {
        elem = document.getElementById('current_time');
        elem.innerText = new Date();
    }
    setInterval(set_current_time, 500);

</script>
</html>
