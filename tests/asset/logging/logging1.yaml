version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "TEST - %(asctime)s - %(name)s - %(levelname)s - %(message)s - TEST"

handlers:
    file_handler:
        class: logging.FileHandler
        level: DEBUG
        formatter: simple
        filename: test.log
        encoding: utf8

root:
    level: INFO
    handlers: [file_handler]
