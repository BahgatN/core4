DEFAULT:
  mongo_url: ~  # must be set
  mongo_database: test
  python: ~

# system collections
sys:
  conf: ~
  cookie: !connect mongodb://sys.cookie
  log: !connect mongodb://sys.log
  role: !connect mongodb://sys.role
  quota: !connect mongodb://sys.quota
  admin: !connect mongodb://admin/dummy
  queue: !connect mongodb://sys.queue
  journal: !connect mongodb://sys.journal
  worker: !connect mongodb://sys.worker
  job: !connect mongodb://sys.job
  lock: !connect mongodb://sys.lock
  stdout: !connect mongodb://sys.stdout
  userdb: user!

# system folders
folder:
  root: /tmp/core4
  transfer: transfer
  process: proc
  archive: arch
  temp: temp

# logging setup
logging:
  stderr: DEBUG
  stdout: ~
  mongodb: ~
  format: "%(asctime)s - %(levelname)-8s [%(qual_name)s/%(identifier)s] %(message)s"
  exception:
    capacity: 1000
  extra: ~
  write_concern: 0

# base class defaults
base:
  log_level: DEBUG

# job defaults
job:
  attempts: 1
  defer_max: 3600 # 1h
  defer_time: 300 # 5'
  error_time: 600 # 10'
  zombie_time: 1800
  force: False
  hidden: False
  wall_time: ~
  max_parallel: ~
  worker: ~
  priority: 0
  schedule: ~
  tag: ~
  progress_interval: 5

# worker settings
worker:
  virtual_environment_home: ~
  avg_stats_secs: 60.0
  min_free_ram: 256
  max_cpu: 99
  moving_avg_seconds: 30
  execution_plan:
    work_jobs: 0.25
    remove_jobs: 3.0
    flag_jobs: 10.0
    collect_stats: 20.0
  stdout_ttl: 604800  # 7d
  alive_timeout: 60

scheduler:
  interval: 1

api:
  setting:
    debug: True
    compress_response: False
    cookie_secret: ~  # must be set
  crt_file: ~
  key_file: ~
  port: 5001
  contact: mail@mailer.com
  error_html_page: ./_static/error.html
  error_text_page: ./_static/error.txt
  reset_password:
    expiration: 28800  # 8h
  token:
    expiration: 28800  # 8h
    refresh: 3600  # 1h
    algorithm: HS512
    secret: secret
  admin_username: admin
  admin_realname: admin user
  admin_password: hans  # must be set
