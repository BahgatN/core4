DEFAULT:
  mongo_url: ~
  mongo_database: test
  python: ~

# system collections
sys:
  conf: ~
  cookie: !connect mongodb://sys.cookie
  log: !connect mongodb://sys.log
  role: !connect mongodb://sys.role
  quota: !connect mongodb://sys.quota
  admin: !connect mongodb://admin/dummy
  queue: !connect mongodb://sys.queue
  journal: !connect mongodb://sys.journal
  worker: !connect mongodb://sys.worker
  job: !connect mongodb://sys.job
  lock: !connect mongodb://sys.lock
  stdout: !connect mongodb://sys.stdout
  userdb: user!

# system folders
folder:
  root: /srv/core4
  transfer: transfer
  process: proc
  archive: arch
  temp: temp

# logging setup
logging:
  stderr: DEBUG
  stdout: ~
  mongodb: ~
  format: "%(asctime)s - %(levelname)-8s [%(qual_name)s/%(identifier)s] %(message)s"
  exception:
    capacity: 1000
  extra: ~
  write_concern: 0

# base class defaults
base:
  log_level: DEBUG

# job defaults
job:
  attempts: 1
  defer_max: 3600
  defer_time: 300
  error_time: 600
  zombie_time: 1800
  force: False
  hidden: False
  wall_time: ~
  max_parallel: ~
  worker: ~
  priority: 0
  schedule: ~
  tag: ~
  progress_interval: 5

# worker settings
worker:
  virtual_environment_home: ~
  avg_stats_secs: 60.0
  max_mem: 80
  max_cpu: 80
  execution_plan:
    work_jobs: 0.25
    remove_jobs: 3.0
    flag_jobs: 10.0
    collect_stats: 20.0
  stdout_ttl: 604800
  alive_timeout: 60

scheduler:
  interval: 1

api:
  setting:
    debug: True
    compress_response: False
    websocket_ping_interval: ~
    websocket_ping_timeout: ~
    cookie_secret: ~
  crt_file: ~
  key_file: ~
  port: 5001