DEFAULT:
  mongo_url: ~
  mongo_database: test
  python: ~

# system collections
sys:
  conf: ~
  cookie: !connect mongodb://sys.cookie
  log: !connect mongodb://sys.log
  userdb: user!
  role: !connect mongodb://sys.role
  quota: !connect mongodb://sys.quota
  admin: !connect mongodb://admin/dummy
  queue: !connect mongodb://sys.queue
  journal: !connect mongodb://sys.journal
  worker: !connect mongodb://sys.worker
  lock: !connect mongodb://sys.lock
  project: !connect mongodb://sys.project
  stdout: !connect mongodb://sys.stdout

# system folders
folder:
  root: /srv/core4
  transfer: transfer
  process: proc
  archive: arch
  temp: temp

# logging setup
logging:
  stderr: DEBUG
  stdout: ~
  mongodb: ~
  format: "%(asctime)s - %(levelname)-8s [%(qual_name)s/%(identifier)s] %(message)s"
  exception:
    capacity: 1000
  extra: ~

# base class defaults
base:
  log_level: DEBUG

# job defaults
job:
  attempts: 1
  defer_max: 3600
  defer_time: 300
  error_time: 600
  zombie_time: 1800
  force: False
  hidden: False
  wall_time: ~
  max_parallel: ~
  worker: ~
  priority: 0
  schedule: ~
  tag: ~
  progress_interval: 5

# worker settings
worker:
  virtual_environment_home: ~
  execution_plan:
    work_jobs: 0.25
    remove_jobs: 3.0
    flag_jobs: 10.0
    collect_stats: 25.0
  stdout_ttl: 604800
