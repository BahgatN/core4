DEFAULT:
  mongo_url: ~
  mongo_database: test

# system collections
sys:
  conf: ~
  cookie: !connect mongodb://sys.cookie
  log: !connect mongodb://sys.log
  userdb: user!
  role: !connect mongodb://sys.role
  quota: !connect mongodb://sys.quota
  admin: !connect mongodb://admin/dummy
  queue: !connect mongodb://sys.queue

# system folders
folder:
  root: /srv/core4
  transfer: transfer
  process: proc
  archive: arch
  temp: temp

# logging setup
logging:
  stderr: DEBUG
  stdout: ~
  mongodb: ~
  format: "%(asctime)s - %(levelname)-8s [%(qual_name)s/%(identifier)s] %(message)s"
  exception:
    capacity: 1000
  extra: ~

# base class defaults
base:
  log_level: DEBUG

# job defaults
job:
  attempts: 1
  defer_max: 3600
  defer_time: 300
  error_time: 600
  force: False
  hidden: False
  inactive_time: 1800
  wall_time: ~
  max_parallel: ~
  nodes: ~
  priority: 0
  schedule: ~
  tag: ~
