<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ code }}: {{ message }}</title>
</head>
<body>

<h1>{{ code }}: {{ message }}</h1>

{% try %}
{% if error %}
<pre>
{{ error }}
</pre>
{% end %}
{% except %}
{% end %}

We're sorry about this inconvinience.

Please contact <a href="mailto:{{ contact }}">{{ contact }}</a>
if you further observe this behavior.

<hr/>

<footer>
    request_id {{ _id }}
</footer>

</body>
</html>
